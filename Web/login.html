<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>midAxio - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1913229720945156"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="global-nav"></nav>
<aside class="side-sidebar"></aside>

<main class="main-container">
    <div class="auth-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginIdentifier" placeholder="Email or Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div style="margin-top: 15px; text-align: center;">
            <a href="forgotpassword" style="color: #888; text-decoration: none; font-size: 0.85rem; border: 1px solid #333; padding: 5px 10px; border-radius: 4px; display: inline-block;">Forgot Password?</a>
        </div>
        <p id="loginMessage"></p>
        <p>Need an account? <a href="signup">Sign up here</a></p>
    </div>
</main>

<footer class="ad-footer"></footer>

<script src="js/script.js"></script>
</body>
</html>
