<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>midAxio - Champions</title>
    <link rel="stylesheet" href="css/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1913229720945156"
            crossorigin="anonymous"></script>
    <style>
        .champions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .champ-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            transition: transform 0.2s;
        }
        .champ-card:hover {
            transform: scale(1.05);
            border-color: #4169e1;
        }
        .champ-img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .champ-name {
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="global-nav"></nav>
<aside class="side-sidebar"></aside>

<main class="main-container">
    <h1>All Champions</h1>
    <div id="championsGrid" class="champions-grid">
    </div>
</main>

<footer class="ad-footer"></footer>

<script src="js/script.js"></script>
<script>
    async function loadChampions() {
        const grid = document.getElementById('championsGrid');
        const version = '26.01.1';

        try {
            const response = await fetch(`https://ddragon.leagueoflegends.com/cdn/${version}/data/en_US/champion.json`);
            const data = await response.json();
            const champions = Object.values(data.data);

            grid.innerHTML = champions.map(champ => `
                <div class="champ-card">
                    <img class="champ-img" src="https://ddragon.leagueoflegends.com/cdn/${version}/img/champion/${champ.image.full}" alt="${champ.name}">
                    <div class="champ-name">${champ.name}</div>
                </div>
            `).join('');
        } catch (error) {
            grid.innerHTML = '<p style="color: red;">Error loading champions.</p>';
        }
    }
    window.addEventListener('DOMContentLoaded', loadChampions);
</script>

<footer class="ad-footer"></footer>
<footer class="legal-footer"></footer>

</body>
</html>
